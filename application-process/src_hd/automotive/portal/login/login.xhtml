<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Residents' registration office</ui:define>
		<ui:define name="content">
			<h1>City Council Login:</h1>

			<h:form id="form">
				<p:panelGrid columns="3"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent; font-size: large; text-align: end; font-weight: 600;">
                 
                 	<p:outputLabel value="Username:" style="font-size: large; text-align: end; font-weight: 600;"/>
                 	<p:inputText value="" id="username"/>
                 	<p:spacer/>
					<p:outputLabel value="Password:" style="font-size: large; text-align: end; font-weight: 600;"/>
                	<p:password value="" id="password"/>
                	<p:spacer/>
                	<p:spacer/>
                	<p:spacer/>
                	<p:spacer/>
                	<p:spacer/>
                	<p:commandButton id="login" tabindex="1" actionListener="#{logic.close}" value="Login" update="form" icon="ui-icon-check"/>                 
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
