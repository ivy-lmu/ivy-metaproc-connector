<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Residents' registration office</ui:define>
		<ui:define name="content">
			<h1>List of residents:</h1>
			<h:form id="form">
				<p:focus context="table"/>
				<h:panelGrid columns="1">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:dataTable border="1" var="row" id="table"
							value="#{data.listOrdersData.orders}" lazy="false">
							<p:column headerText="No">
								<h:outputText value="#{row.orderID}"></h:outputText>
							</p:column>
							<p:column headerText="Firstname">
								<h:outputText value="#{row.description}"></h:outputText>
							</p:column>
							<p:column headerText="Lastname">
								<h:outputText value="#{row.amount}"></h:outputText>
							</p:column>
							<p:column headerText="Date of Birth">
								<h:outputText value="#{row.orderedItem}"></h:outputText>
							</p:column>
							<p:column headerText="Since">
								<h:outputText value="#{row.status}"></h:outputText>
							</p:column>
							<p:column headerText="Action">
								<p:commandButton id="listSelectedItem" tabindex="1" actionListener="#{logic.close}" value="Resident details" update="form" icon="ui-icon-check" rendered="#{row.action}" />
							</p:column>
						</p:dataTable>
					<br />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
